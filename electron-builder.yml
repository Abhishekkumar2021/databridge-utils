appId: com.abhishek.devutils
productName: Dev Utils
directories:
  buildResources: build
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md,dev-app-update.yml}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
asar: true
asarUnpack:
  - resources/**

# Windows configuration
win:
  icon: build/icons/win/icon.ico
  target:
    - nsis
  executableName: dev-utils
nsis:
  oneClick: false                # Show wizard instead of instant install
  perMachine: true               # Install for all users (requires admin)
  allowToChangeInstallationDirectory: true
  allowElevation: true           # Ask for admin if needed
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Dev Utils
  artifactName: ${name}-${version}-setup.${ext}
  uninstallDisplayName: Dev Utils

# macOS configuration
mac:
  icon: build/icons/mac/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: "Application requests access to the device's camera."
    NSMicrophoneUsageDescription: "Application requests access to the device's microphone."
    NSDocumentsFolderUsageDescription: "Application requests access to the user's Documents folder."
    NSDownloadsFolderUsageDescription: "Application requests access to the user's Downloads folder."
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}

# Linux configuration
linux:
  icon: build/icons/png
  target:
    - AppImage
    - snap
    - deb
  maintainer: abhishek.com
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}

# Other options
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
